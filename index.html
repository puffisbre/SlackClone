<!DOCTYPE html>
<html lang="en">

<body>
    <main class="main-body">

        <img class="slack-img" src="./img/logo/SLA-Slack-from-Salesforce-logo-inverse.png" alt="slackLogo">

    <h1 class="title-main"><span>&#128075;</span>Welcome back</h1>

        <section class="first-section">
            <h3 class="first-section-title">Workspaces for felix.olsson@chasacademy.se</h3>
            <div class="first-section-parent">
                <img class="chas-img" src="https://instructure-uploads-eu.s3.eu-west-1.amazonaws.com/account_196060000000000001/attachments/498/ChasAcademy_logo_2color_high.png" alt="chaslogo" height="80">

                        <img src="/img/images/felixProfileImg.jpg" class="mini-img-item" width="20" height="20">
                        <img src="/img/images/felixProfileImg.jpg" class="mini-img-item" width="20" height="20">
                        <img src="/img/images/felixProfileImg.jpg" class="mini-img-item" width="20" height="20">
                    </div>
                    <p>1,182 members</p>
                </div>
                </div>

            <div class="launch-button">
            <a href="#">LAUNCH SLACK</a>
            </div>
        </section>
        <section class="second-section">
            <h3 class="second-title">Want to use Slack with a different team?</h3>
            <div class="another-button">
                <a href="#">CREATE A NEW WORKSPACE</a>

            <img class="computer-woman" src="/img/images/woman-with-laptop-color-background.png" alt="ladyarmbow">
